<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FME - Results summary component</title>
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="left-side">
        <h2 id="title-left">Your Result</h2>
        <div id="total-points"><p id="score-of"><span id="score" class="ext-bold big">76</span><br>of 100</p></div>
        <div id="left-lower">
          <h3>Great</h3>
          <p id="message" class="font-size-14">You scored higher than 65% of the people who haven taken these tests.</p>
        </div>
      </div>
      <div id="right-side">
        <h2 id="title-right">Summary</h2>
        <div id="stats">
          <div id="first-stat" class="stat">
            <div class="first-half"><img src="assets/images/icon-reaction.svg"><span>Reaction</span></div>
            <div class="second-half"><p class="bold"><span class="black">80</span> / 100</p></div>
          </div>
          <div id="second-stat" class="stat">
            <div class="first-half"><img src="assets/images/icon-memory.svg"><span>Memory</span></div>
            <div class="second-half"><p class="bold"><span class="black">92</span> / 100</p></div>
          </div>
          <div id="third-stat" class="stat">
            <div class="first-half"><img src="assets/images/icon-verbal.svg"><span>Verbal</span></div>
            <div class="second-half"><p class="bold"><span class="black">61</span> / 100</p></div>
          </div>
          <div id="fourth-stat" class="stat">
            <div class="first-half"><img src="assets/images/icon-visual.svg"><span>Visual</span></div>
            <div class="second-half"><p class="bold"><span class="black">72</span> / 100</p></div>
          </div>
        </div>
        <a class="font-size-14" href="#">Continue</a>
      </div>
    </div>
  </body>
</html>
